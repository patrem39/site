<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Воздействием</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .highlight {
            color: blue;
        }
        .source {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .separator {
            border-top: 2px solid #000;
            margin: 10px 0;
        }
        .arrow {
            text-align: right;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Управление Воздействием</h1>
    <div class="separator"></div>
    <p>
        Используйте <span class="highlight">наушники с шумоподавлением</span> или <span class="highlight">беруши</span>, когда это возможно, чтобы минимизировать воздействие раздражающих звуков.
        <br>
        <span class="highlight">Вентиляторы</span>, <span class="highlight">музыка</span> или <span class="highlight">белый шум</span> также могут помочь заглушить нежелательные звуки.
    </p>
    <p class="source">@myadhdventure</p>
    <div class="arrow">→</div>
</body>
</html>
